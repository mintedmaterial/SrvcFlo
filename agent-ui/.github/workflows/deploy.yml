name: Deploy Agent UI to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build
      env:
        NEXT_PUBLIC_AGENT_ENDPOINT: https://localhost:7777
        NEXT_PUBLIC_APP_NAME: ServiceFlow AI Agent UI
        NEXT_PUBLIC_MAIN_APP_URL: https://srvcflo.com
        NEXT_PUBLIC_AGENT_UI_URL: https://app.srvcflo.com

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './out'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4