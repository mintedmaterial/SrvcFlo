<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiceFlow AI Screenshot</title>
</head>
<body>
    <iframe src="http://localhost:3000/" width="100%" height="800px" frameborder="0"></iframe>
    <script>
        console.log('Loading ServiceFlow AI app at localhost:3000');
        
        // Check if the iframe loads successfully
        const iframe = document.querySelector('iframe');
        iframe.onload = function() {
            console.log('Iframe loaded successfully');
        };
        iframe.onerror = function() {
            console.error('Failed to load iframe');
        };
        
        // Log any network errors
        window.addEventListener('error', function(e) {
            console.error('Page error:', e.error);
        });
    </script>
</body>
</html>
